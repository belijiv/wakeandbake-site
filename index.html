<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Wake&Bake</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo logo" href="#">
              <img src="images/icons/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    Программа обучения
                    <div class="header__nav-hiden-hover-bg"></div>
                  </a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    Контакты
                    <div class="header__nav-hiden-hover-bg"></div>
                  </a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    Галерея
                    <div class="header__nav-hiden-hover-bg"></div>
                  </a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">
                    Отзывы
                    <div class="header__nav-hiden-hover-bg"></div>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__body-content-box">
              <div class="header__body-begin">
                <div class="header__body-begin-text">СТАРТ</div>
                <div class="header__body-begin-separator"></div>
                <div class="header__body-begin-text">26.06.2023</div>
              </div>
              <h1 class="header__body-hero">Научись печь торты и десерты с нуля</h1>
              <div class="header__body-description">За 8 практических занятий ты получишь новые возможности
                для самореализации и любимое дело</div>
              <button class="header__body-button-large button-large">Записаться на курс</button>
            </div>
            <div class="header__body-image-box">
              <div class="header__body-image-bg">
                <img src="images/cheerful-brunette-woman-in-flower-wreath-posing-with-birthday-cake.png"
                  alt="girl with cake" class="header__body-image">
                <div class="header__body-small-button-inner">
                  <button class="header__body-button-small button-small">
                    <img src="images/icons/small-button-triangle.svg" class="header__body-image-button">
                  </button>
                  <div class="header__body-button-small-text">Посмотри, как готовятся наши торты</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="header__body"></div>



  </div>


</body>
<script src="js/main.js"></script>

</html>
